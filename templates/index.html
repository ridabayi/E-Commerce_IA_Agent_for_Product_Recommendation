<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eBay Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="chat-container">
    <div class="chat-box">

      <div class="top-bar">
        <button id="new-chat-btn" class="new-chat">
          <i class="fas fa-pen"></i> Nouveau chat
        </button>
      </div>

      <div class="chat-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.png" width="40">
        <strong>eBay Chatbot</strong>
      </div>

      <div class="chat-body" id="chat-body">
        <!-- Messages here -->
      </div>

      <form id="message-form" class="chat-footer">
        <input type="text" id="text" name="msg" class="chat-input" placeholder="Tapez votre message..." autocomplete="off" required>
        <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    let sessionId = "session-" + Date.now();

    function appendMessage(sender, text) {
      const msg = `
        <div class="message ${sender}">
          <div class="bubble">${text}</div>
        </div>
      `;
      $('#chat-body').append(msg);
      $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);
    }

    $('#message-form').on('submit', function (e) {
      e.preventDefault();
      const rawText = $('#text').val().trim();
      if (!rawText) return;

      appendMessage('user', rawText);
      $('#text').val('');
      appendMessage('bot', '<div class="typing"><span></span><span></span><span></span></div>');

      $.ajax({
        data: { msg: rawText, session_id: sessionId },
        type: 'POST',
        url: '/get',
        success: function (data) {
          $('#chat-body .typing').parent().remove();
          let i = 0;
          let botText = '';
          const interval = setInterval(() => {
            botText += data.charAt(i);
            if (i === 0) appendMessage('bot', '');
            $('#chat-body .message.bot:last-child .bubble').text(botText);
            i++;
            if (i >= data.length) clearInterval(interval);
          }, 20);
        },
        error: function () {
          $('#chat-body .typing').parent().remove();
          appendMessage('bot', '‚ùå Une erreur est survenue.');
        }
      });
    });

    $('#new-chat-btn').on('click', function () {
      $('#chat-body').empty();
      sessionId = "session-" + Date.now();
    });
  </script>
</body>
</html>
